# ===================================================================
spring.application.name=AloTraWebsite

# ===================================================================
# CẤU HÌNH SERVER
# ===================================================================
# Đặt đường dẫn gốc cho ứng dụng. VD: http://localhost:8080/alotra-website
server.servlet.context-path=/alotra-website
server.port=8080

# ===================================================================
# CẤU HÌNH KẾT NỐI DATABASE (SQL SERVER)
# ===================================================================
# Thay thế "your_sql_username" và "your_sql_password" bằng thông tin của bạn
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AloTraWeb;encrypt=true;trustServerCertificate=true;integratedSecurity=true;

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# (Tùy chọn) Nếu bạn dùng Windows Authentication, hãy xóa 2 dòng username/password ở trên
# và thêm "integratedSecurity=true;" vào cuối chuỗi URL.
# ===================================================================
# CẤU HÌNH JPA / HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# THÊM DÒNG NÀY VÀO
# Dòng này bảo Hibernate giữ nguyên tên bảng và cột bạn đã định nghĩa trong Entity
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Cloudinary Configuration
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# Giới hạn cho một file duy nhất (ví dụ: 10 Megabytes)
spring.servlet.multipart.max-file-size=10MB

# Giới hạn cho tổng dung lượng của toàn bộ request (bao gồm cả các file và dữ liệu form khác)
spring.servlet.multipart.max-request-size=10MB



# EMAIL CONFIGURATION
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Thay bằng email của bạn
spring.mail.username=${SPRING_MAIL_USERNAME}
# Dán mật khẩu 16 ký tự vừa tạo vào đây
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true




security.jwt.secret-key=${SECURITY_JWT_SECRET_KEY}
security.jwt.expiration-time=${SECURITY_JWT_EXPIRATION_TIME:86400000}

payos.client-id=${PAYOS_CLIENT_ID}
payos.api-key=${PAYOS_API_KEY}
payos.checksum-key=${PAYOS_CHECKSUM_KEY}

vnpay.tmnCode=${VNPAY_TMN_CODE}
vnpay.hashSecret=${VNPAY_HASH_SECRET}
vnpay.payUrl=${VNPAY_PAY_URL}
vnpay.returnUrl=${VNPAY_RETURN_URL}


# ===================================================================
# GOOGLE OAUTH2 CONFIGURATION
# ===================================================================
# Lấy từ Google Cloud Console
# https://console.cloud.google.com/
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_OAUTH_REDIRECT_URI:http://localhost:8080/alotra-website/login/oauth2/code/google}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.client-name=Google

# OAuth2 Provider
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v1/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=email