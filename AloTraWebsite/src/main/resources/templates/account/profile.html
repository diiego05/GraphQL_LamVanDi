</head>

            <div class="col-md-3">

                    <a th:href="@{/account/profile}" class="list-group-item list-group-item-action active">Thông tin cá nhân</a>
                    <a th:href="@{/account/orders}" class="list-group-item list-group-item-action">Lịch sử đơn hàng</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thông tin cá nhân</h5>
                        <p>Các thông tin chi tiết của người dùng sẽ được hiển thị ở đây.</p>
