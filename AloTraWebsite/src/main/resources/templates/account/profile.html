<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/default_layout :: layout(pageTitle='Thông tin cá nhân', content=~{::content}, additionalJs=~{::additionalJs})}">
<body>

<th:block th:fragment="content">
    <main>
        <h2 class="mb-4">Tài khoản của tôi</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a th:href="@{/account/profile}" class="list-group-item list-group-item-action active">Thông tin cá nhân</a>
                    <a th:href="@{/account/orders}" class="list-group-item list-group-item-action">Lịch sử đơn hàng</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Thông tin cá nhân</h5>
                         <p class="text-muted">Các thông tin chi tiết của người dùng sẽ được hiển thị ở đây.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </th:block>

<th:block th:fragment="additionalJs">
    <!-- JS riêng cho trang thông tin tài khoản (nếu có) -->
</th:block>
</body>
</html>
