<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/default_layout :: body(content=~{::content}, additionalJs=~{::additionalJs})}">
<body>

<th:block th:fragment="content">
    <div class="container my-5">
        <div class="row">

            <!-- DANH M·ª§C -->
            <div class="col-md-3">
                <div class="list-group shadow-sm">
                    <h5 class="list-group-item list-group-item-success">Danh M·ª•c S·∫£n Ph·∫©m</h5>
                    <a th:href="@{/menu}"
                       class="list-group-item list-group-item-action"
                       th:classappend="${currentCategorySlug == null} ? 'active'">T·∫•t c·∫£</a>
                    <a th:each="category : ${categories}"
                       th:href="@{/menu(category=${category.slug})}"
                       th:text="${category.name}"
                       class="list-group-item list-group-item-action"
                       th:classappend="${category.slug == currentCategorySlug} ? 'active'"></a>
                </div>
            </div>

            <!-- DANH S√ÅCH S·∫¢N PH·∫®M -->
            <div class="col-md-9">
                <h2 class="mb-4" th:text="${currentCategoryName}">T√™n Danh M·ª•c</h2>
                <hr>

                <div  class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

                    <!-- Card s·∫£n ph·∫©m -->
                    <div class="col" th:each="product : ${productPage.content}">
                        <div class="card product-card h-100 shadow-sm border-0 position-relative">

                            <!-- üè∑Ô∏è Tag SALE -->
                            <div th:if="${product.hasDiscount}"
                                 class="badge bg-danger position-absolute top-0 end-0 m-2 px-2 py-1 rounded-pill">
                                SALE -<span th:text="${product.discountPercent}"></span>%
                            </div>

                            <!-- ·∫¢nh s·∫£n ph·∫©m -->
                            <a th:href="@{/product/{id}(id=${product.id})}">
                                <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.name}">
                            </a>

                            <!-- N·ªôi dung -->
                            <div class="card-body d-flex flex-column text-center">
                                <h5 class="card-title mb-2">
                                    <a th:href="@{/product/{id}(id=${product.id})}"
                                       class="text-decoration-none text-dark fw-semibold"
                                       th:text="${product.name}"></a>
                                </h5>

                                <!-- üí∞ Gi√° s·∫£n ph·∫©m -->
                                <div class="mb-3">
                                    <span th:if="${product.hasDiscount}"
                                          class="text-muted text-decoration-line-through me-2">
                                        [[${#numbers.formatDecimal(product.originalPrice, 0, 'COMMA', 0, 'POINT')}]] ‚Ç´
                                    </span>
                                    <span th:if="${product.hasDiscount}"
                                          class="text-success fw-bold fs-5">
                                        [[${#numbers.formatDecimal(product.discountedPrice, 0, 'COMMA', 0, 'POINT')}]] ‚Ç´
                                    </span>
                                    <span th:if="${!product.hasDiscount}"
                                          class="text-success fw-bold fs-5"
                                          th:text="${#numbers.formatDecimal(product.originalPrice, 0, 'COMMA', 0, 'POINT')} + ' ‚Ç´'"></span>
                                </div>

                                <button class="btn btn-success btn-sm mt-auto menu-add-to-cart-btn"
                                        th:data-product-id="${product.id}">
                                    <i class="fas fa-shopping-cart me-1"></i> ƒê·∫∑t mua
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Kh√¥ng c√≥ s·∫£n ph·∫©m -->
                    <div th:if="${productPage.empty}" class="col-12">
                        <p class="text-center text-muted">Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o trong danh m·ª•c n√†y.</p>
                    </div>
                </div>

                <!-- PH√ÇN TRANG -->
                <nav aria-label="Page navigation" class="mt-5" th:if="${productPage.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${productPage.isFirst()} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/menu(category=${currentCategorySlug}, page=${productPage.number})}">Tr∆∞·ªõc</a>
                        </li>

                        <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                            th:classappend="${pageNumber == productPage.number + 1} ? 'active'">
                            <a class="page-link"
                               th:href="@{/menu(category=${currentCategorySlug}, page=${pageNumber})}"
                               th:text="${pageNumber}"></a>
                        </li>

                        <li class="page-item" th:classappend="${productPage.isLast()} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/menu(category=${currentCategorySlug}, page=${productPage.number + 2})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</th:block>

<!-- ================== SCRIPT & STYLE ================== -->
<th:block th:fragment="additionalJs">
    <script type="module" th:src="@{/js/product/menu.js}"></script>
    <style>
        .cart-toast {
            position: fixed;
            right: 120px;
            bottom: 110px;
            background: #198754;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            pointer-events: none;
            z-index: 9999;
        }
        .cart-toast.show { opacity: 1; transform: translateY(0); }

        @keyframes bounce {
            0% { transform: scale(1); }
            30% { transform: scale(1.25); }
            60% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        .bounce { animation: bounce 0.4s ease; }

        .product-card .badge {
            font-size: 0.85rem;
        }
        .product-card .card-img-top {
            transition: transform 0.3s ease;
        }
        .product-card:hover .card-img-top {
            transform: scale(1.05);
        }
    </style>
</th:block>

</body>
</html>
