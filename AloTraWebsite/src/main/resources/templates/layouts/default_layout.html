<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<!-- üåü ƒê·ªãnh nghƒ©a FRAGMENT "body" -->
<body th:fragment="body(content, additionalJs)" class="d-flex flex-column h-100" th:attr="data-user-id=${#authentication.principal.id}">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">AloTra</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Chat Widget CSS -->
    <link rel="stylesheet" th:href="@{/css/chat-widget.css}">
</head>

<!-- Header -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- Main -->
<main class="flex-shrink-0">
    <div class="container">
        <div th:replace="${content}"></div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Cart Floating Button -->
<div id="floating-cart">
    <a th:href="@{/cart}" class="cart-btn">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count" th:text="${cartItemCount != null ? cartItemCount : 0}"></span>
    </a>
</div>
<div id="cart-toast" class="cart-toast">ƒê√£ th√™m v√†o gi·ªè h√†ng!</div>

<!-- ===== CHAT FLOATING BUTTON ===== -->
<div id="chatFloatingBtn" class="chat-floating-btn" title="H·ªó tr·ª£ tr·ª±c tuy·∫øn">
    <i class="fas fa-comments"></i>
    <span id="chatBadge" class="chat-badge" style="display: none;">0</span>
</div>

<!-- ===== CHAT MODAL ===== -->
<div id="chatModal" class="chat-modal">
    <div class="chat-modal-content">
        <!-- Header -->
        <div class="chat-modal-header">
            <div class="chat-modal-title">
                <i class="fas fa-comments me-2"></i>
                <span>H·ªó tr·ª£ tr·ª±c tuy·∫øn</span>
            </div>
            <button id="closeChatBtn" class="chat-close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Messages -->
        <div id="chatMessagesContainer" class="chat-messages-container">
            <div class="chat-loading">
                <p>ƒêang k·∫øt n·ªëi...</p>
            </div>
        </div>

        <!-- Input -->
        <div class="chat-input-area">
            <textarea
                id="chatMessageInput"
                class="chat-input"
                placeholder="Nh·∫≠p tin nh·∫Øn..."
                rows="1"
            ></textarea>
            <button id="chatSendBtn" class="chat-send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Chat Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Chat Widget JS -->
<script th:src="@{/js/chat-widget.js}"></script>

<!-- üåü V·ªã tr√≠ nh√∫ng JS ri√™ng cho t·ª´ng trang -->
<th:block th:replace="${additionalJs}"></th:block>

</body>
</html>
