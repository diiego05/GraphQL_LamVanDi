<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<body th:fragment="body(content, additionalJs)" class="d-flex flex-column h-100">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">AloTra</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<!-- Header -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- Main -->
<main class="flex-shrink-0">
    <div class="container">
        <div th:replace="${content}"></div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Cart Floating Button -->
<div id="floating-cart">
    <a th:href="@{/cart}" class="cart-btn">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count" th:text="${cartItemCount != null ? cartItemCount : 0}"></span>
    </a>
</div>
<div id="cart-toast" class="cart-toast">ƒê√£ th√™m v√†o gi·ªè h√†ng!</div>

<!-- Message Floating Button -->
<div id="floating-message">
    <a href="https://zalo.me/123456789" target="_blank" class="msg-btn">
        <img th:src="@{/images/message.png}" alt="Zalo Chat" style="width:48px;height:48px;">
    </a>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

<!-- üåü V·ªã tr√≠ nh√∫ng JS ri√™ng cho t·ª´ng trang -->

</body>
</html>
