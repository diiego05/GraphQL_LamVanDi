<!-- Floating Chat Button -->
<div id="chatFloatingBtn" class="chat-floating-btn" title="Hỗ trợ trực tuyến" style="display: none;">
    <i class="fas fa-comments"></i>
    <span id="chatBadge" class="chat-badge" style="display: none;">0</span>
</div>

<!-- Chat Modal -->
<div id="chatModal" class="chat-modal">
    <div class="chat-modal-content">
        <!-- Header -->
        <div class="chat-modal-header">
            <div class="chat-modal-title">
                <i class="fas fa-comments me-2"></i>
                <span>Hỗ trợ trực tuyến</span>
            </div>
            <button id="closeChatBtn" class="chat-close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Messages -->
        <div id="chatMessagesContainer" class="chat-messages-container">
            <div class="chat-loading">
                <p>Đang kết nối...</p>
            </div>
        </div>

        <!-- Input -->
        <div class="chat-input-area">
            <textarea
                id="chatMessageInput"
                class="chat-input"
                placeholder="Nhập tin nhắn..."
                rows="1"
            ></textarea>
            <button id="chatSendBtn" class="chat-send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
