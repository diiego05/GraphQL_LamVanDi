	<!-- ‚úÖ Th√™m fragment JS -->
	<th:block th:fragment="additionalJs">

				function toggleAddressSection() {

					const roleCode = selectedOption.getAttribute('data-code');
					if (roleCode === 'USER') {

				}

				toggleAddressSection();
