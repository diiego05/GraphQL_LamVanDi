<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: layout(
                    pageTitle=${category.id == null ? 'Thêm Mới Danh mục' : 'Sửa Danh mục'},
                    pageContent=~{::pageContent},
                    additionalJs=~{::additionalJs}
                  )}">

    <!-- PAGE CONTENT -->
    <div class="page-content" th:fragment="pageContent">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0" th:text="${category.id == null ? 'Thêm Danh mục mới' : 'Sửa Danh mục'}"></h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Tên danh mục</label>
                        <input type="text" id="categoryName" class="form-control"
                               th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="categorySlug" class="form-label">Slug</label>
                        <input type="text" id="categorySlug" class="form-control" th:field="*{slug}" readonly />
                    </div>

                    <div class="mb-3">
                        <label for="parentId" class="form-label">Danh mục cha</label>
                        <select class="form-select" id="parentId" th:field="*{parent.id}">
                            <option value="">— Không có danh mục cha —</option>
                            <option th:each="cat : ${categoryList}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"
                                    th:disabled="${category.id != null && category.id == cat.id}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="sortOrder" class="form-label">Thứ tự sắp xếp</label>
                        <input type="number" id="sortOrder" class="form-control" th:field="*{sortOrder}" min="0" />
                    </div>

                    <button type="submit" class="btn btn-primary">Lưu lại</button>
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>

    <!-- ADDITIONAL JS -->
    <th:block th:fragment="additionalJs">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const categoryNameInput = document.getElementById('categoryName');
                const categorySlugInput = document.getElementById('categorySlug');

                function generateSlug(str) {
                    if (!str) return '';
                    str = str.toLowerCase();
                    str = str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                    str = str.replace(/đ/g, 'd');
                    str = str.replace(/[^a-z0-9\s-]/g, '');
                    str = str.replace(/\s+/g, '-');
                    str = str.replace(/-+/g, '-');
                    str = str.replace(/^-|-$/g, '');
                    return str;
                }

                categoryNameInput.addEventListener('input', function() {
                    categorySlugInput.value = generateSlug(this.value);
                });
            });
        </script>
    </th:block>
</html>
