<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Dashboard - AloTra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
            gap: 0;
        }

        /* Sidebar - Chat List */
        .sidebar {
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .search-box {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .rooms-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .room-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            background: #f9f9f9;
        }

        .room-item:hover {
            background: #f0f0f0;
        }

        .room-item.active {
            background: #e3f2fd;
            border-left-color: #667eea;
        }

        .room-item-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .room-item-email {
            font-size: 12px;
            color: #999;
            margin-top: 3px;
        }

        .room-item-status {
            font-size: 12px;
            color: #4caf50;
            margin-top: 3px;
        }

        .unread-badge {
            display: inline-block;
            background: #f44336;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 5px;
        }

        /* Main Chat Area */
        .main-content {
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
        }

        .chat-header-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .chat-header-info p {
            font-size: 13px;
            color: #999;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #f0f0f0;
        }

        .action-btn.danger {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .action-btn.danger:hover {
            background: #d32f2f;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin: 0 10px;
        }

        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.sent .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.received .message-content {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-bottom-left-radius: 0;
        }

        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            min-height: 40px;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üí¨ Chat</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="T√¨m ki·∫øm...">
            </div>
            <div class="rooms-list" id="roomsList">
                <div class="placeholder">ƒêang t·∫£i...</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="chat-header-info">
                    <h3 id="roomUserName"></h3>
                    <p id="roomUserEmail"></p>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" onclick="markAllAsRead()">‚úì ƒê√°nh d·∫•u ƒë√£ ƒë·ªçc</button>
                    <button class="action-btn danger" onclick="closeRoom()">‚úï ƒê√≥ng ph√≤ng</button>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages" id="messagesContainer">
                <div class="empty-state">
                    <p>Ch·ªçn ph√≤ng chat ƒë·ªÉ b·∫Øt ƒë·∫ßu</p>
                </div>
            </div>

            <!-- Input -->
            <div class="input-area" id="inputArea" style="display: none;">
                <textarea
                    class="message-input"
                    id="messageInput"
                    placeholder="Nh·∫≠p tin nh·∫Øn..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">G·ª≠i</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>

    <script>
        const API_URL = 'http://localhost:8080/api/chat';
        const WS_URL = 'http://localhost:8080/ws/chat';

        let stompClient = null;
        let currentRoomId = null;
        let allRooms = [];
        let adminId = 1; // Gi·∫£ s·ª≠ admin ID l√† 1

        // Load Rooms
        async function loadRooms() {
            try {
                const response = await fetch(`${API_URL}/rooms`);
                allRooms = await response.json();
                displayRooms(allRooms);
            } catch (error) {
                console.error('Error loading rooms:', error);
            }
        }

        // Display Rooms
        function displayRooms(rooms) {
            const list = document.getElementById('roomsList');
            list.innerHTML = '';

            if (rooms.length === 0) {
                list.innerHTML = '<div class="placeholder">Kh√¥ng c√≥ ph√≤ng chat</div>';
                return;
            }

            rooms.forEach(room => {
                const roomEl = document.createElement('div');
                roomEl.className = 'room-item' + (room.id === currentRoomId ? ' active' : '');
                roomEl.onclick = () => selectRoom(room);

                const unreadHTML = room.unreadCount > 0
                    ? `<div class="unread-badge">${room.unreadCount} ch∆∞a ƒë·ªçc</div>`
                    : '';

                roomEl.innerHTML = `
                    <div class="room-item-name">${room.userName}</div>
                    <div class="room-item-email">${room.userEmail}</div>
                    <div class="room-item-status">${room.status}</div>
                    ${unreadHTML}
                `;

                list.appendChild(roomEl);
            });
        }

        // Select Room
        async function selectRoom(room) {
            currentRoomId = room.id;
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('inputArea').style.display = 'flex';

            // Update header
            document.getElementById('roomUserName').textContent = room.userName;
            document.getElementById('roomUserEmail').textContent = room.userEmail;

            // Load messages
            try {
                const response = await fetch(`${API_URL}/rooms/${currentRoomId}`);
                const roomData = await response.json();

                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';

                roomData.messages.forEach(msg => {
                    displayMessage(msg);
                });

                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error loading room details:', error);
            }

            // Highlight room
            displayRooms(allRooms);
            document.querySelectorAll('.room-item')[allRooms.findIndex(r => r.id === room.id)].classList.add('active');
        }

        // Display Message
        function displayMessage(msg) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            const isSent = msg.senderId == adminId;

            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

            const time = new Date(msg.timestamp).toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const senderLabel = isSent ? 'B·∫°n' : msg.senderName;

            messageDiv.innerHTML = `
                ${!isSent ? `<div class="message-avatar">${msg.senderName.charAt(0).toUpperCase()}</div>` : ''}
                <div>
                    <div class="message-header">${senderLabel}</div>
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            container.appendChild(messageDiv);
        }

        // Send Message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !currentRoomId) return;

            const message = {
                roomId: currentRoomId,
                senderId: adminId,
                content: content,
                senderType: 'ADMIN'
            };

            if (stompClient && stompClient.connected) {
                stompClient.send('/app/chat/send', {}, JSON.stringify(message));
                input.value = '';
                input.style.height = 'auto';
            }
        }

        // Mark All as Read
        async function markAllAsRead() {
            if (!currentRoomId) return;
            try {
                await fetch(`${API_URL}/rooms/${currentRoomId}/mark-all-read`, {
                    method: 'POST'
                });
                alert('ƒê√£ ƒë√°nh d·∫•u t·∫•t c·∫£ tin nh·∫Øn l√† ƒë√£ ƒë·ªçc');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Close Room
        async function closeRoom() {
            if (!currentRoomId) return;
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒë√≥ng ph√≤ng chat n√†y?')) return;

            try {
                await fetch(`${API_URL}/rooms/${currentRoomId}/close`, {
                    method: 'POST'
                });
                currentRoomId = null;
                document.getElementById('chatHeader').style.display = 'none';
                document.getElementById('inputArea').style.display = 'none';
                document.getElementById('messagesContainer').innerHTML = '<div class="empty-state"><p>Ch·ªçn ph√≤ng chat ƒë·ªÉ b·∫Øt ƒë·∫ßu</p></div>';
                await loadRooms();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Connect WebSocket
        function connectWebSocket() {
            const socket = new SockJS(WS_URL);
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function() {
                console.log('Admin WebSocket Connected');

                // Subscribe to all room messages
                allRooms.forEach(room => {
                    stompClient.subscribe(`/topic/chat/room/${room.id}`, function(message) {
                        const msg = JSON.parse(message.body);
                        if (msg.id && currentRoomId === msg.roomId) {
                            displayMessage(msg);
                            document.getElementById('messagesContainer').scrollTop =
                                document.getElementById('messagesContainer').scrollHeight;
                        }
                        // Reload rooms to update unread count
                        loadRooms();
                    });
                });
            });
        }

        // Search Rooms
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allRooms.filter(room =>
                room.userName.toLowerCase().includes(query) ||
                room.userEmail.toLowerCase().includes(query)
            );
            displayRooms(filtered);
        });

        // Event Listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', (e) => {
            e.target.style.height = 'auto';
            e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
        });

        // Initialize
        window.addEventListener('load', () => {
            loadRooms();
            connectWebSocket();
        });
    </script>
</body>
</html>
