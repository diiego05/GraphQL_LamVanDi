<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat v·ªõi Support - AloTra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.sent .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.received .message-content {
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 0;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: center;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin: 10px 0;
            font-style: italic;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: #e0e0e0;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Info Box */
        .info-box {
            padding: 15px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .info-box p {
            color: #1565c0;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .error {
            padding: 15px;
            background: #ffebee;
            border-left: 4px solid #f44336;
            margin: 10px;
            border-radius: 4px;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div>
                <h2>
                    Chat Support
                    <span class="status-badge"></span>
                </h2>
                <p style="font-size: 12px; opacity: 0.8;">Ch√∫ng t√¥i ƒëang online</p>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages" id="messagesContainer">
            <div class="info-box">
                <p>üëã Ch√†o b·∫°n! ƒê√¢y l√† ph√≤ng chat ri√™ng c·ªßa b·∫°n. Ch√∫ng t√¥i s·∫Ω tr·∫£ l·ªùi b·∫°n s·ªõm nh·∫•t.</p>
            </div>
            <div class="loading">ƒêang k·∫øt n·ªëi...</div>
        </div>

        <!-- Input -->
        <div class="input-area">
            <textarea
                class="message-input"
                id="messageInput"
                placeholder="Nh·∫≠p tin nh·∫Øn..."
                rows="1"
            ></textarea>
            <button class="send-btn" id="sendBtn">G·ª≠i</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>

    <script>
        // Configuration
        const WS_URL = 'http://localhost:8080/ws/chat';
        const API_URL = 'http://localhost:8080/api/chat';

        let stompClient = null;
        let roomId = null;
        let userId = null;
        let currentUsername = '';

        // Get userId from URL or localStorage
        function getUserId() {
            const params = new URLSearchParams(window.location.search);
            userId = params.get('userId') || localStorage.getItem('userId') || '1';
            localStorage.setItem('userId', userId);
            return userId;
        }

        // Initialize Chat
        async function initializeChat() {
            userId = getUserId();

            try {
                // L·∫•y ho·∫∑c t·∫°o ph√≤ng chat
                const response = await fetch(`${API_URL}/user/${userId}`);
                const data = await response.json();
                roomId = data.id;
                currentUsername = data.userName;

                console.log('Chat Room ID:', roomId);
                console.log('User:', currentUsername);

                // X√≥a loading message
                document.querySelector('.loading').remove();

                // Load l·ªãch s·ª≠ chat
                await loadChatHistory();

                // K·∫øt n·ªëi WebSocket
                connectWebSocket();
            } catch (error) {
                console.error('Error initializing chat:', error);
                showError('L·ªói k·∫øt n·ªëi. Vui l√≤ng t·∫£i l·∫°i trang.');
            }
        }

        // Load Chat History
        async function loadChatHistory() {
            try {
                const response = await fetch(`${API_URL}/rooms/${roomId}/messages`);
                const messages = await response.json();

                const container = document.getElementById('messagesContainer');
                messages.forEach(msg => {
                    displayMessage(msg);
                });

                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Connect WebSocket
        function connectWebSocket() {
            const socket = new SockJS(WS_URL);
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function(frame) {
                console.log('WebSocket Connected: ' + frame.server);

                // Subscribe to room messages
                stompClient.subscribe(`/topic/chat/room/${roomId}`, function(message) {
                    const msg = JSON.parse(message.body);
                    handleIncomingMessage(msg);
                });

                // Notify server that user joined
                stompClient.send(`/app/chat/join/${roomId}`, {}, JSON.stringify({}));

                // Enable send button
                document.getElementById('sendBtn').disabled = false;
            });

            stompClient.reconnect_delay = 5000;
        }

        // Handle Incoming Message
        function handleIncomingMessage(msg) {
            if (msg.type === 'USER_JOINED') {
                displaySystemMessage(msg.message);
            } else if (msg.type === 'USER_LEFT') {
                displaySystemMessage(msg.message);
            } else if (msg.type === 'TYPING') {
                // Handle typing indicator
                console.log('User is typing...');
            } else if (msg.id) {
                // Regular message
                displayMessage(msg);
            }
        }

        // Display Message
        function displayMessage(msg) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            const isSent = msg.senderId == userId;

            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

            const time = new Date(msg.timestamp).toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div>
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;

            // Mark as read
            if (!isSent && !msg.isRead) {
                markAsRead(msg.id);
            }
        }

        // Display System Message
        function displaySystemMessage(text) {
            const container = document.getElementById('messagesContainer');
            const sysMsg = document.createElement('div');
            sysMsg.className = 'system-message';
            sysMsg.textContent = text;
            container.appendChild(sysMsg);
        }

        // Send Message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) return;

            const message = {
                roomId: roomId,
                senderId: userId,
                content: content,
                senderType: 'USER'
            };

            if (stompClient && stompClient.connected) {
                stompClient.send('/app/chat/send', {}, JSON.stringify(message));
                input.value = '';
                input.style.height = 'auto';
            }
        }

        // Mark Message as Read
        async function markAsRead(messageId) {
            try {
                await fetch(`${API_URL}/messages/${messageId}/mark-read`, {
                    method: 'POST'
                });
            } catch (error) {
                console.error('Error marking message as read:', error);
            }
        }

        // Show Error
        function showError(message) {
            const container = document.getElementById('messagesContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.appendChild(errorDiv);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', (e) => {
            e.target.style.height = 'auto';
            e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
        });

        // Initialize on page load
        window.addEventListener('load', initializeChat);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stompClient && stompClient.connected) {
                stompClient.send(`/app/chat/leave/${roomId}`, {}, JSON.stringify({}));
                stompClient.disconnect(() => {});
            }
        });
    </script>
</body>
</html>
