<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: layout(
                    pageTitle='Quản lý Topping',
                    pageContent=~{::pageContent},
                    additionalJs=~{::additionalJs}
                  )}">

<body>
    <div class="page-content" th:fragment="pageContent">
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Danh sách Topping</h5>
                <a th:href="@{/admin/toppings/add}" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus me-1"></i> Thêm mới
                </a>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Tên Topping</th>
                            <th>Giá tiền</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="topping : ${toppingList}">
                            <td th:text="${topping.name}"></td>
                            <td th:text="${#numbers.formatDecimal(topping.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                            <td>
                                <span class="badge"
                                      th:text="${topping.status == 'ACTIVE' ? 'Đang bán' : 'Ngừng bán'}"
                                      th:classappend="${topping.status == 'ACTIVE' ? 'bg-success' : 'bg-secondary'}"></span>
                            </td>
                            <td>
                                <a th:href="@{/admin/toppings/edit/{id}(id=${topping.id})}" class="btn btn-info btn-sm">Sửa</a>
                                <a th:href="@{/admin/toppings/delete/{id}(id=${topping.id})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(toppingList)}">
                            <td colspan="4" class="text-center">Chưa có topping nào.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ✅ Phần JS để khớp với layout -->
    <th:block th:fragment="additionalJs">
        <!-- Bạn có thể thêm JS riêng cho trang này tại đây -->
        <!-- <script>
            console.log("Trang quản lý topping đã load.");
        </script> -->
    </th:block>
</body>
</html>
