<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: layout(pageTitle='Quản lý Cửa hàng', pageContent=~{::pageContent}, additionalJs=~{::additionalJs})}">

<body>
    <!-- PAGE CONTENT -->
    <div class="page-content" th:fragment="pageContent">
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Danh sách Chi nhánh</h5>
                <a th:href="@{/admin/branches/add}" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus me-1"></i> Thêm mới
                </a>
            </div>
            <div class="card-body">

                <form th:action="@{/admin/branches}" method="get" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Nhập tên hoặc địa chỉ chi nhánh...">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search"></i> Tìm
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                               <select name="status" class="form-select" onchange="this.form.submit()">
                                    <option value="">-- Lọc theo trạng thái --</option>
                                    <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">Hoạt động</option>
                                    <option value="TEMPORARILY_CLOSED" th:selected="${status == 'TEMPORARILY_CLOSED'}">Tạm đóng</option>
                                </select>
                                <a th:href="@{/admin/branches}" class="btn btn-outline-secondary">
                                    <i class="fas fa-sync-alt"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Tên chi nhánh</th>
                            <th>Địa chỉ</th>
                            <th>Người quản lý</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="branch : ${branchList}">
                            <td th:text="${branch.name}"></td>
                            <td th:text="${branch.address}"></td>
                            <td th:text="${branch.manager != null ? branch.manager.fullName : 'Chưa có'}"></td>
                            <td>
                                <span th:text="${branch.status == 'ACTIVE' ? 'Hoạt động' : 'Tạm đóng'}"
                                      th:classappend="${branch.status == 'ACTIVE' ? 'badge bg-success' : 'badge bg-warning'}">
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/admin/branches/edit/{id}(id=${branch.id})}" class="btn btn-info btn-sm">Sửa</a>
                                <a th:href="@{/admin/branches/delete/{id}(id=${branch.id})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa chi nhánh này?')">Xóa</a>
                            </td>
                        </tr>
                        <tr th:if="${branchList.isEmpty()}">
                            <td colspan="5" class="text-center">Không tìm thấy chi nhánh nào phù hợp.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ADDITIONAL JS -->
    <th:block th:fragment="additionalJs">
        <!-- JS riêng cho trang này nếu cần -->
        <!-- Ví dụ:
        <script th:src="@{/js/admin/branches.js}"></script>
        -->
    </th:block>
</body>
</html>
