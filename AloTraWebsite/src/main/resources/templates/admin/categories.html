<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: layout(
                    pageTitle='Quản lý Danh mục',
                    pageContent=~{::pageContent},
                    additionalJs=~{::additionalJs}
                  )}">

<head>
    <style>
        /* ✅ Định dạng riêng cho cột hành động */
        .action-column {
            text-align: center;
            width: 220px;           /* đặt độ rộng mong muốn */
            white-space: nowrap;    /* tránh xuống hàng */
        }

        /* ✅ Căn giữa nút trong ô */
        .action-wrapper {
            display: flex;
            justify-content: center;  /* căn giữa ngang */
            align-items: center;      /* căn giữa dọc */
            gap: 8px;                 /* khoảng cách giữa các nút */
        }
    </style>
</head>
<body>
    <!-- PAGE CONTENT -->
    <div class="page-content" th:fragment="pageContent">
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Danh sách Danh mục</h5>
                <a th:href="@{/admin/categories/add}" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus me-1"></i> Thêm mới
                </a>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Tên Danh mục</th>
                            <th>Danh mục cha</th>
                            <th>Slug</th>
                            <th>Thứ tự</th>
                            <th class="action-column">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cat : ${categoryList}">
                            <td th:text="${cat.name}"></td>
                            <td th:text="${cat.parent != null ? cat.parent.name : '—'}"></td>
                            <td th:text="${cat.slug}"></td>
                            <td th:text="${cat.sortOrder}"></td>
                             <td class="action-column">
                                <div class="action-wrapper">
                                    <a th:href="@{/admin/categories/edit/{id}(id=${cat.id})}" class="btn btn-info btn-sm">Sửa</a>
                                    <a th:href="@{/admin/categories/delete/{id}(id=${cat.id})}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(categoryList)}">
                            <td colspan="5" class="text-center">Chưa có danh mục nào.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ADDITIONAL JS -->
    <th:block th:fragment="additionalJs">
        <!-- Nếu sau này bạn có JS riêng cho trang danh mục, thêm vào đây -->
        <!-- Ví dụ:
        <script th:src="@{/js/admin/categories.js}"></script>
        -->
    </th:block>
</body>
</html>
