<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: layout(
                    pageTitle=${topping.id == null ? 'Thêm Mới Topping' : 'Sửa Topping'},
                    pageContent=~{::pageContent},
                    additionalJs=~{::additionalJs}
                  )}">

<body>
    <div class="page-content" th:fragment="pageContent">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0" th:text="${topping.id == null ? 'Thêm Topping mới' : 'Sửa Topping'}"></h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/toppings/save}" th:object="${topping}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Tên Topping</label>
                        <input type="text" class="form-control"
                               th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" />
                        <div class="invalid-feedback"
                             th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giá tiền (VNĐ)</label>
                        <input type="number" class="form-control"
                               th:field="*{price}"
                               th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''" />
                        <div class="invalid-feedback"
                             th:if="${#fields.hasErrors('price')}"
                             th:errors="*{price}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" th:field="*{status}">
                            <option value="ACTIVE">Đang bán</option>
                            <option value="INACTIVE">Ngừng bán</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Lưu lại</button>
                    <a th:href="@{/admin/toppings}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>

    <!-- ✅ Phần JS bổ sung để tránh lỗi Thymeleaf -->
    <th:block th:fragment="additionalJs">
        <!-- Có thể thêm JS kiểm tra dữ liệu nếu cần -->
        <!-- <script>
            console.log("Trang thêm/sửa topping đã load!");
        </script> -->
    </th:block>
</body>
</html>
