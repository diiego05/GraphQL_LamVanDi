<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: layout(
                    pageTitle='Quản lý Kích thước',
                    pageContent=~{::pageContent},
                    additionalJs=~{::additionalJs}
                  )}">
<body>

<div th:fragment="pageContent">
    <div id="alert-container"></div>

    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Danh sách Kích thước</h5>
            <button id="add-new-size-btn" class="btn btn-primary btn-sm">
                <i class="fas fa-plus-circle me-1"></i> Thêm mới
            </button>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead>
                <tr>
                    <th>Tên Kích thước</th>
                    <th>Mã</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody id="size-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="sizeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm Kích thước</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="size-form">
                        <input type="hidden" id="sizeId">
                        <div class="mb-3">
                            <label for="sizeName" class="form-label">Tên Kích thước</label>
                            <input type="text" class="form-control" id="sizeName" required>
                            <div class="invalid-feedback" id="name-error"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary" id="save-size-btn" form="size-form">Lưu lại</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Đặt phần JS vào đây -->
<th:block th:fragment="additionalJs">
    <script th:src="@{/js/sizes-ajax.js}" defer></script>
</th:block>

</body>
</html>
