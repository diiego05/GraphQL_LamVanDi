version: '3.8'

services:
  # Database - SQL Server
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "di0988800705"  # ← Tạo password cho sa user
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "di0988800705"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "di0988800705", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alotra-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: "jdbc:sqlserver://mssql:1433;databaseName=AloTra;encrypt=true;trustServerCertificate=true"
      SPRING_DATASOURCE_USERNAME: "sa"
      SPRING_DATASOURCE_PASSWORD: "di0988800705"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.SQLServerDialect"
    depends_on:
      mssql:
        condition: service_healthy
    networks:
      - alotra-network
    restart: unless-stopped

volumes:
  mssql_data:

networks:
  alotra-network:
    driver: bridge