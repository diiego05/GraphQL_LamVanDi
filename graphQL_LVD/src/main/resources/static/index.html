<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GraphQL CRUD Demo</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f5f7fa;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #2c3e50;
  }
  .container {
    max-width: 1200px;
    margin: auto;
  }
  section {
    background: #fff;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  h2 {
    margin-bottom: 10px;
    color: #2980b9;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #3498db;
    padding: 8px 12px;
    text-align: left;
  }
  th {
    background: #3498db;
    color: white;
  }
  tr:nth-child(even) {
    background: #ecf6fc;
  }
</style>
</head>
<body>
  <h1>GraphQL Data Viewer</h1>

  <div class="container">
    <!-- Product Table -->
    <section>
      <h2>Products</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>User</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- User Table -->
    <section>
      <h2>Users</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fullname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Category Table -->
    <section>
      <h2>Categories</h2>
      <table id="categoryTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Images</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script>
    const endpoint = "http://localhost:8080/graphql";

    async function fetchGraphQL(query) {
      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });
      const json = await res.json();
      return json.data;
    }

    async function loadData() {
      // GraphQL query lấy cả 3 bảng
      const query = `
      {
        allProductsSorted {
          id title price quantity
          user { fullname }
        }
        allUsers {
          id fullname email phone
          category { name }
        }
        allCategories {
          id name images
        }
      }`;

      const data = await fetchGraphQL(query);

      // Render Products
      const productBody = document.querySelector("#productTable tbody");
      productBody.innerHTML = data.allProductsSorted.map(p => `
        <tr>
          <td>${p.id}</td>
          <td>${p.title}</td>
          <td>${p.price}</td>
          <td>${p.quantity}</td>
          <td>${p.user ? p.user.fullname : '-'}</td>
          <td>${p.category ? p.category.name : '-'}</td>
        </tr>
      `).join("");

      // Render Users
      const userBody = document.querySelector("#userTable tbody");
      userBody.innerHTML = data.allUsers.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.fullname}</td>
          <td>${u.email}</td>
          <td>${u.phone}</td>
          <td>${u.category ? u.category.name : '-'}</td>
        </tr>
      `).join("");

      // Render Categories
      const catBody = document.querySelector("#categoryTable tbody");
      catBody.innerHTML = data.allCategories.map(c => `
        <tr>
          <td>${c.id}</td>
          <td>${c.name}</td>
          <td>${c.images || '-'}</td>
        </tr>
      `).join("");
    }

    loadData();
  </script>
</body>
</html>
